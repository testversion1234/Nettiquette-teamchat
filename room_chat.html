<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Chatroom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f6f7fb; }
    header { background:#1976d2; color:#fff; padding:12px; text-align:center; }
    #room-info { font-size:0.9rem; opacity:0.9; }
    main { max-width:800px; margin:20px auto; background:#fff; padding:20px;
           border-radius:8px; box-shadow:0 6px 20px rgba(0,0,0,.1);}
    #messages { border:1px solid #ccc; height:300px; overflow-y:auto; padding:10px; margin-bottom:12px; }
    #chat-form { display:flex; gap:8px; }
    #chat-input { flex:1; padding:8px; }
    button { background:#1976d2; color:#fff; border:none; border-radius:6px; padding:8px 14px; cursor:pointer;}
    button:hover { filter:brightness(.95); }
    #user-list { margin:10px 0; padding:8px; background:#eef5ff; border-radius:8px; }
    #user-list ul { margin:6px 0 0 18px; padding:0; }
    #debug { background:#111;color:#0f0;padding:6px;font-size:12px;white-space:pre-wrap; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ’¬ Klassenchat</h1>
    <div id="room-info">Raum wird geladenâ€¦</div>
  </header>

  <main>
    <div id="user-list">
      ðŸ‘¥ Aktive User im Raum:
      <ul id="users"></ul>
    </div>

    <div id="messages"></div>

    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Nachricht eingebenâ€¦" />
      <button type="submit">Senden</button>
    </form>
  </main>

  <div id="debug">[Debug-Ausgabe]</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp,
             set, onDisconnect, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // === Firebase Config eintragen ===
    const firebaseConfig = {
      apiKey:        "DEIN_API_KEY",
      authDomain:    "DEIN_PROJEKT.firebaseapp.com",
      databaseURL:   "https://DEIN_PROJEKT-default-rtdb.europe-west1.firebasedatabase.app",
      projectId:     "DEIN_PROJEKT",
      storageBucket: "DEIN_PROJEKT.appspot.com",
      messagingSenderId: "DEINE_ID",
      appId: "DEINE_APP_ID"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // === Parameter auslesen ===
    const params = new URLSearchParams(location.search);
    const klasse = (params.get("klasse") || "Allgemein").trim();
    const nick   = (params.get("nick")   || "Gast").trim();

    // Info-Anzeige
    document.getElementById("room-info").textContent =
      `Aktueller Raum: ${klasse} | Nickname: ${nick}`;

    // === Debug-Helfer ===
    const dbg = document.getElementById("debug");
    function log(...m) {
      console.log(...m);
      dbg.textContent += "\n" + m.join(" ");
    }
    log("Firebase databaseURL:", firebaseConfig.databaseURL);
    log("Raum:", klasse, "Nick:", nick);

    // === Nachrichten ===
    const messagesEl = document.getElementById("messages");
    const inputEl    = document.getElementById("chat-input");
    const formEl     = document.getElementById("chat-form");
    const roomRef    = ref(db, `rooms/${encodeURIComponent(klasse)}/messages`);
    log("messagesPath:", `rooms/${klasse}/messages`);

    onChildAdded(roomRef, (snap) => {
      const m = snap.val();
      if (!m) return;
      appendMessage(m.nick, m.text, m.ts);
    });

    formEl.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = (inputEl.value || "").trim();
      if (!text) return;
      try {
        await push(roomRef, { nick, text: text.slice(0,500), ts: serverTimestamp() });
        inputEl.value = "";
        log("Nachricht gesendet:", text);
      } catch (e) {
        log("âŒ Sendefehler:", e.message);
      }
    });

    function appendMessage(sender, text, ts) {
      const row = document.createElement("div");
      const who = sender === nick ? "Du" : sender;
      const when = ts ? new Date(ts).toLocaleTimeString() : "";
      row.textContent = `${who} ${when? "("+when+")":""}: ${text}`;
      messagesEl.appendChild(row);
      messagesEl.scrollTo({ top: messagesEl.scrollHeight, behavior: "smooth" });
    }

    // === Userliste ===
    const usersUl  = document.getElementById("users");
    const myUserRef = ref(db, `rooms/${encodeURIComponent(klasse)}/users/${encodeURIComponent(nick)}`);
    set(myUserRef, true).catch(e => log("âŒ User setzen Fehler:", e.message));
    onDisconnect(myUserRef).remove();
    log("usersPath:", `rooms/${klasse}/users`);

    const usersRef = ref(db, `rooms/${encodeURIComponent(klasse)}/users`);
    onValue(usersRef, (snap) => {
      const data = snap.val() || {};
      usersUl.innerHTML = "";
      Object.keys(data).forEach(u => {
        const li = document.createElement("li");
        li.textContent = u;
        if (u === nick) li.style.fontWeight = "bold";
        usersUl.appendChild(li);
      });
    });
  </script>
</body>
</html>
