<title>Nettiquette â€“ Chatraum</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f7fb;margin:0;color:#1f2937}
  header{background:#2563eb;color:#fff;text-align:center;padding:18px 14px}
  .logo{width:80px;height:80px;border-radius:50%;border:4px solid #fff;margin:0 auto 8px;display:block}
  main{max-width:900px;margin:16px auto;padding:0 14px}
  .card{background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.08);padding:14px;margin-bottom:12px}
  #chat{max-height:520px;overflow:auto;display:flex;flex-direction:column;gap:10px;padding:6px}
  .row{display:flex;gap:10px;align-items:flex-start}
  .row.mine{justify-content:flex-end}
  .bubble{max-width:78%;padding:10px 12px;border-radius:12px;line-height:1.45;
          box-shadow:0 2px 8px rgba(0,0,0,.06);display:flex;flex-direction:column;gap:6px}
  .bubble.mine{background:#e7f8f0;border-top-right-radius:4px}
  .bubble.other{background:#eef2ff;border-top-left-radius:4px}
  .who{font-size:.82rem;color:#6b7280}
  .notes{font-size:.82rem}
  .notes.pos{color:#10b981} .notes.neg{color:#ef4444}
  .controls{display:grid;gap:10px;grid-template-columns:1fr auto;margin-top:8px}
  .controls input{padding:10px;border-radius:8px;border:1px solid #cfd6e3}
  .controls button{padding:10px 14px;border:0;border-radius:8px;background:#2563eb;color:#fff;font-weight:700;cursor:pointer}
  #status{margin-top:8px;font-size:.92rem;color:#b91c1c;min-height:1.2em}
</style>

  <h1 id="title">Nettiquette â€“ Raum</h1>
  <div id="subtitle">â€¦</div>
</header>

<main>
  <div class="card">
    <div><b>Aktueller Raum:</b> <span id="roomLbl">â€“</span> â€¢ <b>Nickname:</b> <span id="nickLbl">â€“</span> â€¢ <b>Mein Score:</b> <span id="myScore">0</span></div>
    <div id="status"></div>
  </div>

  <div class="card">
    <div id="chat"></div>
    <div class="controls">
      <input id="text" type="text" placeholder="Schreibe deine Nachricht â€¦">
      <button id="send">Senden</button>
    </div>
  </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// Parse query params
const params = new URLSearchParams(location.search);
const room = (params.get('room')||'').replace(/[^a-zA-Z0-9_-]/g,'').slice(0,24);
const nick = (params.get('nick')||'').slice(0,20);

const roomLbl = document.getElementById('roomLbl');
const nickLbl = document.getElementById('nickLbl');
const title = document.getElementById('title');
const subtitle = document.getElementById('subtitle');
const statusBox = document.getElementById('status');
const chat = document.getElementById('chat');
const text = document.getElementById('text');
const send = document.getElementById('send');
const myScoreEl = document.getElementById('myScore');

if(!room || !nick) {
  statusBox.textContent = "Fehler: Raum oder Nickname fehlen. Bitte Ã¼ber die Startseite Ã¶ffnen.";
  text.disabled = true; send.disabled = true;
} else {
  roomLbl.textContent = room;
  nickLbl.textContent = nick;
  title.textContent = "Nettiquette â€“ Raum " + room;
  subtitle.textContent = "Nachrichten verschwinden nach 30 Minuten.";
}

// Firebase
const firebaseConfig = {
  apiKey:"AIzaSyAgN0ImsdTSJS1mmaE1n5nfobbAljmqPhE",
  authDomain:"nettiquette-ae8de.firebaseapp.com",
  projectId:"nettiquette-ae8de",
  storageBucket:"nettiquette-ae8de.appspot.com",
  messagingSenderId:"631230904787",
  appId:"1:631230904787:web:9df7452f26605c9d1f1726"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
signInAnonymously(auth).catch(e => statusBox.textContent = "Auth-Fehler: "+e.message);

let myScore = Number(localStorage.getItem("nettiquette_score_"+room) || "0");
myScoreEl.textContent = myScore;
function saveScore(){ localStorage.setItem("nettiquette_score_"+room, String(myScore)); }

function pathFor(room){ return collection(db, "rooms", room, "messages"); }
function isExpired(ts){ const now=Date.now(); const t=ts?.toMillis?ts.toMillis():0; return (now-t)>(30*60*1000); }

// Deine Schimpfwortliste
const RUDE = [
  "dumme kuh","schwein","esel","blÃ¶dmann","blÃ¶dbommel","scheiÃŸe","dummi","dummkopf",
  "kackwurst","hohlkopf","nichtsnutz","hirni","affe","depp","vollidiot","knallkopf",
  "knalltÃ¼te","penner","trottel","intelligenzallergiker","evolutionsbremse","dÃ¶skopp",
  "lÃ¶tschendÃ¶tsch","rievekoochejeseech","fressklÃ¶tsch","hÃ¼Ã¼ldopp","nÃ¶ttelefÃ¶nes",
  "mistkÃ¤fer","spargeltarzan","brillenschlange","eierkopf","klotaucher","hohle fritte",
  "doofmannsgehilfe","nelkenheinrich","waldwichtel","allroundlaie","pfeife",
  "himmel, arsch und zwirn","verdammt nochmal","zum kuckuck","ach du kacke",
  "fotze","wichser","penner","arschloch","arsch","homo","bliad","suka",
  "arschgesicht","alte furzbirne"
];

function analyzeMessage(msg){
  const notes = [];
  let delta = 0;
  const lower = msg.toLowerCase();

  // Negativ
  if(/[A-ZÃ„Ã–Ãœ]{4,}/.test(msg) && msg === msg.toUpperCase()){ delta--; notes.push("Bitte nicht BRÃœLLEN (ALL CAPS)."); }
  if((msg.match(/!/g)||[]).length>=3 || (msg.match(/\?/g)||[]).length>=3 || /[!?]{2,}/.test(msg)){ delta--; notes.push("Zu viele !!! oder ???."); }
  if((msg.match(/[\u{1F300}-\u{1FAFF}]/gu)||[]).length>=3){ delta--; notes.push("Zu viele Emojis."); }
  if(RUDE.some(w => lower.includes(w))){ delta--; notes.push("UnhÃ¶fliche/vulgÃ¤re Formulierung vermeiden."); }
  if(/\bdu\b.*(bist|machst|hast).*(immer|nie|total|schlecht|falsch)/i.test(msg)){ delta--; notes.push("Vermeide DU-Unterstellungen â€“ nutze Ich-Botschaft."); }

  // Positiv
  if(/\bich\b\s*(finde|fÃ¼hle|denke|verstehe|mÃ¶chte|wÃ¼rde|kann|glaube|merke|habe|wÃ¼nsche)/i.test(lower)){ delta++; notes.push("Gute Ich-Botschaft."); }
  if(/(kannst du|kÃ¶nntest du|was genau|wie meinst du|wÃ¼rdest du|erklÃ¤r|erklÃ¤re|bitte genauer)/i.test(lower)){ delta++; notes.push("Nachfragen erkannt."); }
  if(/(sorry|entschuldigung|tut mir leid|lass uns|sachlich|ruhig|kein problem|klÃ¤ren|lÃ¶sung|gemeinsam)/i.test(lower)){ delta++; notes.push("Deeskalation."); }
  if(/(gut gemacht|das stimmt|korrekt|richtig|gute idee|danke|super|toll|deine aufgabe(n)? (ist|sind) (gut|richtig))/i.test(lower)){ delta++; notes.push("HÃ¶fliche BestÃ¤tigung."); }

  return { delta, notes: notes.join(" ") };
}

function renderMsg(doc, myUid){
  const data = doc.data();
  if (isExpired(data.ts)) return; // lokal ausblenden
  const isMine = data.uid === myUid;
  const row = document.createElement('div'); row.className='row'+(isMine?' mine':'');
  const bubble = document.createElement('div'); bubble.className='bubble ' + (isMine ? 'mine':'other');
  const who = document.createElement('div'); who.className='who';
  const exp = data.expiresAt ? new Date(data.expiresAt.toMillis()).toLocaleTimeString() : "in 30 Min";
  who.textContent = (data.nick||"Gast")+" â€¢ lÃ¶scht: "+exp;
  const body = document.createElement('div'); body.textContent = data.text || "";
  const notes = document.createElement('div'); 
  notes.className = 'notes ' + ((data.delta||0) >= 0 ? 'pos':'neg');
  notes.textContent = data.notes || "";
  bubble.appendChild(who); bubble.appendChild(body); if (data.notes) bubble.appendChild(notes);
  row.appendChild(bubble);
  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;
}

// Live feed
let unsubscribe = null;
function startFeed() {
  if (!room) return;
  if (unsubscribe) unsubscribe();
  chat.innerHTML = "";
  const qy = query(pathFor(room), orderBy("ts","asc"));
  unsubscribe = onSnapshot(qy, (snap) => {
    chat.innerHTML = "";
    const uid = (auth.currentUser && auth.currentUser.uid) || "";
    snap.forEach(d => renderMsg(d, uid));
  }, err => statusBox.textContent = "Feed-Fehler: " + err.message);
}
startFeed();

// Send
async function sendNow(){
  const t = (text.value||"").trim(); if(!t) return;
  if (!room || !nick) { statusBox.textContent = "Fehlende Raum-/Nickname-Infos."; return; }
  const res = analyzeMessage(t);
  myScore = Math.max(0, myScore + res.delta);
  myScoreEl.textContent = myScore; saveScore();
  const expires = Timestamp.fromDate(new Date(Date.now()+30*60*1000));
  text.value = "";
  try {
    await addDoc(pathFor(room), {
      text: t,
      uid: (auth.currentUser && auth.currentUser.uid) || null,
      nick: nick,
      ts: serverTimestamp(),
      expiresAt: expires,
      delta: res.delta,
      notes: res.notes
    });
  } catch(e) {
    statusBox.textContent = "Senden fehlgeschlagen: " + e.message;
  }
}
send.addEventListener('click', sendNow);
text.addEventListener('keydown', e => { if(e.key==='Enter') sendNow(); });
</script>
</body>
