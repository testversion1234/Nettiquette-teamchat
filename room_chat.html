<style>

/* Delta badges next to messages */
.delta-badge{display:inline-block;margin-left:8px;padding:2px 6px;border-radius:12px;font-size:12px;border:1px solid transparent}
.delta-plus{background:#ecfdf5;border-color:#059669;color:#065f46}
.delta-minus{background:#fef2f2;border-color:#dc2626;color:#7f1d1d}


.system-message.positive{background:#ecfdf5;border:1px solid #059669;color:#065f46;padding:8px 10px;border-radius:10px;margin:8px 0;}


/* Leaderboard minimal styles */
.leaderboard{font-size:14px; background:#f6f7fb; padding:8px 12px; border-bottom:1px solid #e5e7eb;}
.leaderboard b{font-weight:600;}
.leaderboard .row{display:flex; justify-content:space-between; margin:2px 0;}
.leaderboard .name{white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:60%;}
.leaderboard .score{font-variant-numeric: tabular-nums;}

    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f6f9; }
    header { background:#1976d2; color:white; padding:20px; text-align:center; position:relative; }
    header img { width:80px; height:80px; border-radius:50%; border:3px solid #fff; box-shadow:0 4px 10px rgba(0,0,0,0.2); }
    .info { margin:15px; font-weight:bold; }
    #messages { margin:20px; padding:15px; background:white; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); min-height:200px; }
    #chat-form { display:flex; justify-content:center; margin:20px; }
    #chat-input { flex:1; padding:10px; border-radius:5px; border:1px solid #ccc; }
    #send-btn { padding:10px 20px; margin-left:10px; background:#1976d2; color:white; border:none; border-radius:5px; cursor:pointer; }
    footer { margin:30px auto; text-align:center; font-size:14px; }
    footer img { width:100px; margin-top:10px; }
  
/* === Netiquette UI additions (robust) === */
header { position: relative; }
header .score { position:absolute; right:20px; top:20px; background:rgba(255,255,255,.15); padding:6px 10px; border-radius:8px; font-weight:bold; }
header .score.low { color:#b91c1c; }
.system-message.netiquette { background:#fff7ed; border:1px solid #fed7aa; color:#7c2d12; padding:8px 10px; border-radius:10px; margin:8px 0; }
</style>

    function sendMessage(e) {
      e.preventDefault();
      const input = document.getElementById('chat-input');
      const msg = input.value.trim();
      if(msg) {
        const div = document.createElement('div');
        div.textContent = "Du: " + msg;
        document.getElementById('messages').appendChild(div);
        input.value = "";
      }
    }

  const POSITIVE_TRIGGERS = ["danke","bitte","entschuldigung","entschuldige","sorry","respekt","freundlich","h√∂flich","guter punkt","toller beitrag","konstruktiv","fair","wertsch√§tzung","tut mir leid", "ich finde gut", "ich finde das gut", "ich finde das", "ich mag", "ich freue mich", "ich sch\u00e4tze", "ich respektiere", "ich stimme zu", "ich helfe", "ich unterst\u00fctze", "gute idee", "tolle idee", "gut gemacht", "das ist fair", "ich bin dankbar", "vielen dank", "super", "klasse", "toll", "ich finde gut dass", "ich finde toll", "ich finde sehr gut", "das ist toll", "das ist gut", "sehr gut", "sehr toll"];

  // LISTEN ‚Äì bitte hier bei Bedarf ersetzen
  const PROFANITY_LIST = ["arsch", "arschloch", "depp", "idiot", "schei√üe", "scheiss", "mist", "pisser", "wichser", "fick", "fuck", "spast", "spasti", "trottel", "bastard", "dummkopf", "volldepp", "bl√∂dmann", "dumme kuh", "schwein", "esel", "bl√∂dbommel", "dummi", "kackwurst", "hohlkopf", "nichtsnutz", "hirni", "affe", "vollidiot", "knallkopf", "knallt√ºte", "penner", "intelligenzallergiker", "evolutionsbremse", "d√∂skopp", "l√∂tschend√∂tsch", "rievekoochejeseech", "fresskl√∂tsch", "h√º√ºldopp", "n√∂ttelef√∂nes", "mistk√§fer", "spargeltarzan", "brillenschlange", "eierkopf", "klotaucher", "hohle fritte", "doofmannsgehilfe", "nelkenheinrich", "waldwichtel", "allroundlaie", "pfeife", "himmel, arsch und zwirn", "verdammt nochmal", "zum kuckuck", "ach du kacke", "fotze", "homo", "bliad", "suka", "arschgesicht", "alte furzbirne"];
  const BLOCKLIST_SEXIST_RACIST = ["schlampe", "hure", "fotze", "kanake", "wichser", "homo", "suka", "jude", "judenau", "judenschwein", "moslem", "lesbe", "neger", "nigger", "n.", "schwuchtel", "schwuli", "transe", "zigeuner", "kanacke", "hurensohn", "misogyn", "misandrist", "bimbo", "islamistenschwein", "kafur", "kafir", "judenpack", "judentum-hasser", "antisemit", "antisemitisch", "ausl\u00e4nder raus", "scheiss t\u00fcrke", "schei\u00df t\u00fcrke", "scheiss jude", "schei\u00df jude", "rassenschande", "rassenhass", "nazi", "hitler", "ss", "sieg heil", "vergewaltiger", "vergewaltige dich"];

  const PENALTY_PROFANITY = 10, PENALTY_HARDBLOCK = 20, BONUS_POSITIVE = 5, SCORE_MIN = 0, SCORE_MAX = 100;
  const NEGATIVE_MESSAGES = ["‚õî Bitte achte auf deine Wortwahl ‚Äì respektvoll bleibt‚Äôs fair.","‚ö†Ô∏è Schimpfw√∂rter sind hier nicht erlaubt. Formuliere dein Anliegen sachlich.","üö´ Sprache hat Wirkung. Versuch‚Äôs konstruktiv ‚Äì danke!","‚ùó Netiquette-Reminder: Keine Beleidigungen im Chat."];
  const BLOCKED_MESSAGES = ["üö´ Deine Nachricht wurde blockiert (sexistische/rassistische Sprache ist verboten).","‚õî Nachricht nicht gesendet: diskriminierende Inhalte sind in diesem Chat untersagt.","‚ö†Ô∏è Moderation: Deine Nachricht wurde wegen verbotener Sprache blockiert."];

  let netiquetteScore = 100;
  function normalizeLeet(t){return t.replace(/[@]/g,"a").replace(/[‚Ç¨3]/g,"e").replace(/[!1]/g,"i").replace(/[0]/g,"o").replace(/[5$]/g,"s").replace(/7/g,"t");}
  function wordsRe(list){return new RegExp("\\b(" + list.map(w=>w.replace(/[.*+?^${}()|[\]\\]/g,"\\$&")).join("|") + ")\\b","iu");}
  const reProfanity = wordsRe(PROFANITY_LIST), reHard = wordsRe(BLOCKLIST_SEXIST_RACIST), rePos = wordsRe(POSITIVE_TRIGGERS);

  function analyze(text){
    const n = normalizeLeet(text).normalize("NFKC").replace(/\s+/g," ").trim();
    const hard = reHard.test(n);
    const prof = !hard && reProfanity.test(n);
    const pos = rePos.test(n);
    return {hard, prof, pos};
  }
  function clamp(n,min,max){return Math.min(max, Math.max(min,n));}
  function renderScore(){
    const el = document.querySelector("#scoreValue");
    if (el){ el.textContent = String(netiquetteScore); el.classList.toggle("low", netiquetteScore < 60); 
    const info=document.getElementById("room-info"); if(info){ info.textContent = info.textContent.replace(/Mein Score:\s*\d+/, "Mein Score: "+String(netiquetteScore)); }
  }
  }
  
function postPositive(msg){
  const stream = $(SELECTORS.messages) || document.body;
  const d = document.createElement("div");
  d.className = "system-message positive";
  d.setAttribute("role","status");
  d.textContent = msg;
  stream.appendChild(d);
  stream.scrollTop = stream.scrollHeight;
  setTimeout(()=>d.remove(), 6000);
}

function postPositive(msg){
    const stream = $(SELECTORS.messages) || document.body;
    const d = document.createElement("div");
    d.className = "system-message netiquette";
    d.setAttribute("role","alert");
    d.textContent = msg;
    stream.appendChild(d);
    stream.scrollTop = stream.scrollHeight;
    setTimeout(()=>d.remove(), 8000);
  }
  function appendMessage(text){
    const stream = $(SELECTORS.messages);
    const d = document.createElement("div");
    d.textContent = text;
    stream.appendChild(d);
    stream.scrollTop = stream.scrollHeight;
  }
  function applyPenalty(amount, arr){
    netiquetteScore = clamp(netiquetteScore - amount, SCORE_MIN, SCORE_MAX);
    renderScore();
    const msg = arr[Math.floor(Math.random()*arr.length)];
    postSystem(msg + " (‚àí" + amount + " Punkte ¬∑ Score: " + netiquetteScore + ")");
  }
  function applyBonus(amount){
    netiquetteScore = clamp(netiquetteScore + amount, SCORE_MIN, SCORE_MAX);
    renderScore();
    postSystem("‚úÖ Danke f√ºr deinen respektvollen Ton! (+" + amount + " Punkte ¬∑ Score: " + netiquetteScore + ")");
  }
  function handleSend(){
    const input = $(SELECTORS.input);
    const t = (input?.value || "").trim();
    if (!t) return;
    const {hard, prof, pos} = analyze(t);
    if (hard){ applyPenalty(PENALTY_HARDBLOCK, BLOCKED_MESSAGES); input.value = ""; return; }
    if (prof){ appendMessage(t); applyPenalty(PENALTY_PROFANITY, NEGATIVE_MESSAGES); if (pos) applyBonus(BONUS_POSITIVE); input.value = ""; return; }
    appendMessage(t); if (pos) applyBonus(BONUS_POSITIVE); input.value = "";
  }

  function bindOnce(){
    ensureScoreEl();
    renderScore();
    const btn = $(SELECTORS.send);
    const input = $(SELECTORS.input);
    const form = $(SELECTORS.form);

    if (!btn || !input){
      // show visible diagnostic to help user see missing hooks
      postSystem("‚öôÔ∏è Netiquette-Modul aktiv ‚Äì warte auf Chat-Elemente‚Ä¶");
      return false;
    }

    btn.addEventListener("click", (e)=>{ e.preventDefault(); handleSend(); }, {once:false});
    input.addEventListener("keydown", (e)=>{ if (e.key==="Enter" && !e.shiftKey){ e.preventDefault(); handleSend(); } });
    if (form){ form.addEventListener("submit", (e)=>{ e.preventDefault(); handleSend(); }); }
    postSystem("‚úÖ Netiquette-Modul aktiv ‚Äì Score & Moderation bereit.");
    return true;
  }

  // Try immediately; if elements not yet present, observe DOM for them
  if (!bindOnce()){
    const obs = new MutationObserver(()=>{
      if (bindOnce()){ obs.disconnect(); }
    });
    obs.observe(document.documentElement, {childList:true, subtree:true});
    // Fallback retry timer
    setTimeout(bindOnce, 1500);
    setTimeout(bindOnce, 3000);
  }
})();</script>



<script>
(function(){
  const params = new URLSearchParams(location.search);
  const room = (params.get('room') || 'Raum').trim() || 'Raum';
  let nick = (params.get('nick') || '').trim();
  if (!nick){
    try{
      const stored = localStorage.getItem('chatNick');
      if (stored) { nick = stored; }
      else {
        nick = prompt("Wie m√∂chtest du im Chat hei√üen?") || "Gast";
        nick = nick.trim() || "Gast";
        localStorage.setItem('chatNick', nick);
      }
    }catch(e){ nick = "Gast"; }
  }
  const KEY = "scores:" + room; // pro Raum getrennt

  function getScores(){
    try { return JSON.parse(localStorage.getItem(KEY) || "{}"); }
    catch(e){ return {}; }
  }
  function setScores(map){
    localStorage.setItem(KEY, JSON.stringify(map));
  }
  function escapeHtml(s){
    return s.replace(/[&<>\"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','\"':'&quot;',\"'\":\"&#39;\"}[c]));
  }
  function updateLeaderboard(){
    const wrap = document.getElementById("leaderboard");
    if (!wrap) return;
    const map = getScores();
    const rows = Object.entries(map).sort((a,b)=> (b[1]??0)-(a[1]??0)).slice(0,25);
    let html = "<b>"+escapeHtml(room)+" ‚Äì Punkte</b>";
    if (!rows.length){
      html += "<div class='row'><span class='name'>Noch keine Eintr√§ge</span><span class='score'>0</span></div>";
    } else {
      for (let i=0;i<rows.length;i++){
        const [name,score] = rows[i];
        const medal = i<3? ["ü•á","ü•à","ü•â"][i] : "‚Ä¢";
        html += "<div class='row'><span class='name'>"+medal+" "+escapeHtml(name)+"</span><span class='score'>"+String(score??0)+"</span></div>";
      }
    }
    wrap.innerHTML = html;
  }

  // Positive Systemmeldung (gr√ºn)
  if (typeof postPositive !== "function"){
    window.postPositive = function(msg){
      const stream = (function(){
        const sels = ["#messages",".chat-messages"]; 
        for (const s of sels){ const el = document.querySelector(s); if (el) return el; }
        return document.body;
      })();
      const d = document.createElement("div");
      d.className = "system-message positive";
      d.setAttribute("role","status");
      d.textContent = msg;
      stream.appendChild(d);
      stream.scrollTop = stream.scrollHeight;
      setTimeout(()=>d.remove(), 6000);
    };
  }

  // Nick/Raum in Infozeile √ºbernehmen (Form beibehalten)
  const info = document.getElementById("room-info");
  if (info){
    info.textContent = info.textContent
      .replace(/Aktueller Raum:\s*[^|]*/, "Aktueller Raum: "+room+" ")
      .replace(/Nickname:\s*[^|]*/, "Nickname: "+nick+" ");
  }

  // renderScore hook: speichert Score und aktualisiert Leaderboard
  if (typeof renderScore === "function"){
    const _renderScore = renderScore;
    window.renderScore = function(){
      try{
        _renderScore.apply(this, arguments);
        if (typeof netiquetteScore !== "undefined"){
          const map = getScores();
          map[nick] = netiquetteScore;
          setScores(map);
        }
        updateLeaderboard();
      }catch(e){ console.error(e); }
    };
  }

  // applyBonus hook: zus√§tzlich gr√ºne Best√§tigung (ohne Original zu ver√§ndern)
  if (typeof applyBonus === "function" && !window.__bonusHooked){
    const _applyBonus = applyBonus;
    window.applyBonus = function(amount, arr){
      const before = (typeof netiquetteScore !== "undefined") ? netiquetteScore : undefined;
      const res = _applyBonus.apply(this, arguments);
      try{
        const after = (typeof netiquetteScore !== "undefined") ? netiquetteScore : undefined;
        const diff = (typeof before === "number" && typeof after === "number") ? (after - before) : amount;
        if (diff && diff > 0){
          postPositive("‚úÖ Danke f√ºr deinen respektvollen Beitrag! (+"+String(diff)+")");
        }
      }catch(e){ /* no-op */ }
      return res;
    };
    window.__bonusHooked = true;
  }

  // initial
  updateLeaderboard();
})();
</script>

<script>
(function(){
  // Params
  const params = new URLSearchParams(location.search);
  const room = (params.get('room') || 'Raum').trim() || 'Raum';
  let nick = (params.get('nick') || '').trim();
  if (!nick){
    try {
      nick = localStorage.getItem('chatNick') || "";
      if (!nick){ nick = prompt("Wie m√∂chtest du im Chat hei√üen?") || "Gast"; localStorage.setItem('chatNick', nick); }
    } catch(e){ nick = "Gast"; }
  }
  const KEY = "scores:"+room;

  // Helpers
  function getScores(){ try { return JSON.parse(localStorage.getItem(KEY) || "{}"); } catch(e){ return {}; } }
  function setScores(map){ localStorage.setItem(KEY, JSON.stringify(map)); }
  function clamp(n,min,max){ return Math.min(max, Math.max(min,n)); }
  function bySel(s){ return document.querySelector(s); }
  function messagesEl(){ return bySel("#messages") || bySel(".chat-messages") || document.body; }
  function infoEl(){ return bySel("#room-info"); }
  function scoreSpan(){ return bySel("#scoreValue"); }
  function ensureInfo(){
    const el = infoEl();
    if (el){
      const t = el.textContent;
      let newer = t.replace(/Aktueller Raum:\s*[^|]*/, "Aktueller Raum: "+room+" ");
      newer = newer.replace(/Nickname:\s*[^|]*/, "Nickname: "+nick+" ");
      el.textContent = newer;
    }
  }
  function postDelta(amount){
    const b = document.createElement("span");
    b.className = "delta-badge " + (amount>=0 ? "delta-plus" : "delta-minus");
    b.textContent = (amount>=0?"+":"") + String(amount);
    return b;
  }

  // Scoring constants (safe defaults if missing)
  window.SCORE_MIN = typeof SCORE_MIN==="number" ? SCORE_MIN : 0;
  window.SCORE_MAX = typeof SCORE_MAX==="number" ? SCORE_MAX : 200;
  const BONUS_POSITIVE = (typeof window.BONUS_POSITIVE==="number") ? window.BONUS_POSITIVE : 1;
  const PENALTY_PROFANITY = (typeof window.PENALTY_PROFANITY==="number") ? window.PENALTY_PROFANITY : 10;
  const PENALTY_HARDBLOCK = (typeof window.PENALTY_HARDBLOCK==="number") ? window.PENALTY_HARDBLOCK : 25;

  // Build regexes from existing lists
  function wordsRe(list){
    if (!Array.isArray(list)) return /$a/;
    const esc = s => s.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
    return new RegExp("\\b(" + list.map(esc).join("|") + ")\\b", "iu");
  }
  const POSITIVE_TRIGGERS = (typeof window.POSITIVE_TRIGGERS!=="undefined") ? window.POSITIVE_TRIGGERS : ["danke","super","klasse","toll","ich finde gut","ich freue mich"];
  const PROFANITY_LIST = (typeof window.PROFANITY_LIST!=="undefined") ? window.PROFANITY_LIST : [];
  const BLOCKLIST_SEXIST_RACIST = (typeof window.BLOCKLIST_SEXIST_RACIST!=="undefined") ? window.BLOCKLIST_SEXIST_RACIST : [];
  const rePos = wordsRe(POSITIVE_TRIGGERS);
  const reProfanity = wordsRe(PROFANITY_LIST);
  const reHard = wordsRe(BLOCKLIST_SEXIST_RACIST);

  // Local user score from stored map (default 100 if not set yet)
  let all = getScores();
  if (typeof all[nick] !== "number") all[nick] = (typeof window.netiquetteScore === "number") ? window.netiquetteScore : 100;
  window.netiquetteScore = all[nick];

  // Render scoreboard line and leaderboard
  function updateLeaderboard(){
    const wrap = document.getElementById("leaderboard");
    if (!wrap) return;
    const rows = Object.entries(getScores()).sort((a,b)=>(b[1]??0)-(a[1]??0)).slice(0,25);
    let html = "<b>"+room+" ‚Äì Punkte</b>";
    if (!rows.length){ html += "<div class='row'><span class='name'>Noch keine Eintr√§ge</span><span class='score'>0</span></div>"; }
    else {
      rows.forEach(([n,s],i)=>{
        const medal = i<3? ["ü•á","ü•à","ü•â"][i] : "‚Ä¢";
        html += "<div class='row'><span class='name'>"+medal+" "+n+"</span><span class='score'>"+String(s??0)+"</span></div>";
      });
    }
    wrap.innerHTML = html;
  }

  window.renderScore = function(){
    const s = scoreSpan();
    if (s){ s.textContent = String(window.netiquetteScore); s.classList.toggle("low", window.netiquetteScore < 60); }
    // persist
    const map = getScores();
    map[nick] = window.netiquetteScore;
    setScores(map);
    updateLeaderboard();
  };

  // Main send handler override
  window.handleSend = function(){
    const input = bySel("#chat-input");
    const t = (input?.value || "").trim();
    if (!t) return;
    const msg = t.normalize("NFKC").replace(/\s+/g," ").trim();
    const stream = messagesEl();

    // Evaluate
    const hard = reHard.test(msg);
    const prof = !hard && reProfanity.test(msg);
    const pos = rePos.test(msg);

    // Append user's message
    const d = document.createElement("div");
    d.textContent = "Du: " + t;
    // Apply delta badge (prefer the strongest effect)
    if (hard){
      window.netiquetteScore = clamp(window.netiquetteScore - PENALTY_HARDBLOCK, SCORE_MIN, SCORE_MAX);
      d.appendChild(postDelta(-PENALTY_HARDBLOCK));
    } else if (prof){
      window.netiquetteScore = clamp(window.netiquetteScore - PENALTY_PROFANITY, SCORE_MIN, SCORE_MAX);
      d.appendChild(postDelta(-PENALTY_PROFANITY));
    } else if (pos){
      window.netiquetteScore = clamp(window.netiquetteScore + BONUS_POSITIVE, SCORE_MIN, SCORE_MAX);
      d.appendChild(postDelta(+BONUS_POSITIVE));
    }
    stream.appendChild(d);
    stream.scrollTop = stream.scrollHeight;

    // Feedback messages
    if (hard){
      const s = document.createElement("div");
      s.className = "system-message";
      s.textContent = "‚ùå Nachricht blockiert (sexistisch/rassistisch).";
      stream.appendChild(s);
    } else if (prof){
      const s = document.createElement("div");
      s.className = "system-message";
      s.textContent = "‚ö†Ô∏è Bitte achte auf deine Wortwahl. (-"+PENALTY_PROFANITY+")";
      stream.appendChild(s);
    } else if (pos){
      const s = document.createElement("div");
      s.className = "system-message positive";
      s.textContent = "‚úÖ Danke f√ºr deinen respektvollen Beitrag! (+"+BONUS_POSITIVE+")";
      stream.appendChild(s);
    }

    // Clear input & update
    if (input) input.value = "";
    renderScore();
  };

  // Initialize UI
  ensureInfo();
  renderScore();
  updateLeaderboard();

  // Bind submit/click defensively
  const form = document.getElementById('chat-form');
  const btn = document.getElementById('send-btn');
  function safe(e){ if(e) e.preventDefault(); try{ handleSend(); }catch(err){} return false; }
  if (form && !form.__wired){ form.addEventListener('submit', safe); form.__wired = true; }
  if (btn && !btn.__wired){ btn.addEventListener('click', safe); btn.__wired = true; }
})();
</script>
