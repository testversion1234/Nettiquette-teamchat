<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>üí¨ Klassenchat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --brand:#1976d2;
      --panel:#eef5ff;
      --text:#222;
    }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f5f7fb;color:var(--text)}
    header{background:var(--brand);color:#fff;padding:16px 12px;text-align:center;position:sticky;top:0}
    header .title{font-weight:700;font-size:28px;display:flex;gap:10px;align-items:center;justify-content:center}
    header .subtitle{opacity:.9;margin-top:4px}
    main{max-width:900px;margin:18px auto;padding:0 12px}
    .card{background:#fff;border-radius:10px;box-shadow:0 8px 26px rgba(0,0,0,.08);padding:16px;margin-bottom:16px}
    .card h3{margin:0 0 10px 0;font-size:16px;font-weight:700;opacity:.9}
    .muted{opacity:.7}
    #messages{height:340px;border:1px solid #dfe3eb;border-radius:8px;padding:10px;overflow-y:auto;background:#fff}
    #chat-form{display:flex;gap:8px;margin-top:10px}
    #chat-input{flex:1;padding:10px;border:1px solid #ccd3df;border-radius:8px}
    button{background:var(--brand);color:#fff;border:none;border-radius:8px;padding:10px 16px;font-weight:700;cursor:pointer}
    button:active{transform:translateY(1px)}
    #user-list{background:var(--panel);border-radius:8px;padding:10px}
    #user-list ul{margin:6px 0 0 16px;padding:0}
    #user-list li{margin:2px 0}
    #debug{background:#111;color:#0f0;padding:6px 8px;font-size:12px;white-space:pre-wrap;border-radius:8px;margin:12px 0}
    /* optional: old logo placeholder stays untouched if present in your layout */
    img.logo{height:28px;vertical-align:middle}
  </style>
</head>
<body>
  <header>
    <div class="title">
      <!-- Bestehendes Logo kann hier bleiben; wenn du zuvor ein <img class="logo"> genutzt hast,
           lasse es einfach stehen. Ich √§ndere hier nichts am Logo. -->
      <span>üí¨</span><span>Klassenzchat</span>
    </div>
    <div id="room-info" class="subtitle">Aktueller Raum wird geladen‚Ä¶</div>
  </header>

  <main>
    <div class="card">
      <div id="user-list">
        <h3>üë• Aktive User im Raum:</h3>
        <ul id="users"></ul>
      </div>

      <div id="messages" class="card" style="margin-top:12px;"></div>

      <form id="chat-form">
        <input id="chat-input" type="text" placeholder="Nachricht eingeben‚Ä¶" autocomplete="off">
        <button type="submit">Senden</button>
      </form>
    </div>

    <div id="debug" class="card">[Debug-Ausgabe]</div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp,
             set, onDisconnect, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // === Deine Firebase-Konfiguration (unver√§ndert eintragen) ===
    const firebaseConfig = {
      apiKey:        "DEIN_API_KEY",
      authDomain:    "DEIN_PROJEKT.firebaseapp.com",
      databaseURL:   "https://DEIN_PROJEKT-default-rtdb.europe-west1.firebasedatabase.app",
      projectId:     "DEIN_PROJEKT",
      storageBucket: "DEIN_PROJEKT.appspot.com",
      messagingSenderId: "DEINE_ID",
      appId: "DEINE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // === Raum & Nick aus URL ===
    const params = new URLSearchParams(location.search);
    const klasse = (params.get("klasse") || "Allgemein").trim();
    const nick   = (params.get("nick")   || "Gast").trim();

    const infoEl     = document.getElementById("room-info");
    const messagesEl = document.getElementById("messages");
    const usersUl    = document.getElementById("users");
    const inputEl    = document.getElementById("chat-input");
    const formEl     = document.getElementById("chat-form");
    const dbg        = document.getElementById("debug");

    infoEl.textContent = `Aktueller Raum: ${klasse} | Nickname: ${nick}`;

    function log(...m){ console.log(...m); dbg.textContent += "\n" + m.join(" "); }

    // === Pfade ===
    const roomPath      = `rooms/${encodeURIComponent(klasse)}`;
    const messagesPath  = `${roomPath}/messages`;
    const usersPath     = `${roomPath}/users`;
    const roomRef       = ref(db, messagesPath);
    const myUserRef     = ref(db, `${usersPath}/${encodeURIComponent(nick)}`);
    const usersRef      = ref(db, usersPath);

    log("Firebase databaseURL:", firebaseConfig.databaseURL);
    log("Raum:", klasse, "Nick:", nick);
    log("messagesPath:", messagesPath);
    log("usersPath:", usersPath);

    // === User-Lifecycle ===
    set(myUserRef, true).catch(e => log("‚ùå User setzen:", e.message));
    onDisconnect(myUserRef).remove();

    // FIX: vollst√§ndige Userliste rendern
    onValue(usersRef, (snap) => {
      const data = snap.val() || {};
      usersUl.innerHTML = "";
      Object.keys(data).forEach(u => {
        const li = document.createElement("li");
        li.textContent = u;
        if (u === nick) li.style.fontWeight = "bold";
        usersUl.appendChild(li);
      });
    });

    // === Nachrichten empfangen ===
    onChildAdded(roomRef, (snap) => {
      const m = snap.val();
      if (!m) return;
      appendMessage(m.nick, m.text, m.ts);
    });

    // === Senden ===
    formEl.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = (inputEl.value || "").trim();
      if (!text) return;
      try{
        await push(roomRef, { nick, text: text.slice(0,500), ts: serverTimestamp() });
        inputEl.value = "";
      }catch(err){
        log("‚ùå Sendefehler:", err.message);
      }
    });

    function appendMessage(sender, text, ts){
      const row = document.createElement("div");
      const who = sender === nick ? "Du" : sender;
      const when = ts ? new Date(ts).toLocaleTimeString() : "";
      row.textContent = `${who} ${when? "(" + when + ")": ""}: ${text}`;
      messagesEl.appendChild(row);
      messagesEl.scrollTo({ top: messagesEl.scrollHeight, behavior: "smooth" });
    }
  </script>
</body>
</html>
