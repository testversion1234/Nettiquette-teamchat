<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nettiquette â€“ Startseite</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f7fb; margin:0; padding:0; text-align:center; }
    header { background:#2563eb; color:white; padding:20px; }
    main { padding:20px; }
    select, input, button { padding:10px; margin:5px; border-radius:5px; border:1px solid #ccc; }
    button { background:#2563eb; color:white; cursor:pointer; }
    #qrcode { margin-top:20px; }
  </style>
</head>
<body>

<header>
  <h1>Willkommen zur Nettiquette</h1>
  <p>Demokratie & soziales Handeln im Netz</p>
</header>

<main>
  <h2>WÃ¤hle deine Klasse & Nickname</h2>
  <label for="classSelect">Klasse:</label>
  <select id="classSelect">
    <option value="5a">Klasse 5a</option>
    <option value="5b">Klasse 5b</option>
    <option value="6a">Klasse 6a</option>
    <option value="6b">Klasse 6b</option>
    <option value="eigener">Eigener Raum</option>
  </select>
  <br><br>
  <label for="nickname">Nickname:</label>
  <input type="text" id="nickname" placeholder="Dein Name">
  <button onclick="openRoom()">Raum Ã¶ffnen</button>

  <!-- QR-Code Bereich -->
  <div style="margin-top:40px;">
    <h3>ðŸ“± Scanne den QR-Code und Ã¶ffne den Chat direkt auf deinem iPad</h3>
    <div id="qrcode"></div>
  </div>
</main>

<script>
function openRoom() {
  const room = document.getElementById("classSelect").value;
  const nick = document.getElementById("nickname").value.trim();
  if(!nick) { alert("Bitte Nickname eingeben!"); return; }
  window.open("room_chat.html?room=" + encodeURIComponent(room) + "&nick=" + encodeURIComponent(nick), "_blank");
}
</script>

<!-- QRCode.js laden -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  // Hier GitHub Pages URL eintragen
  var chatUrl = "https://deinname.github.io/dein-repo/"; 
  new QRCode(document.getElementById("qrcode"), {
    text: chatUrl,
    width: 180,
    height: 180
  });
</script>

</body>
</html>
